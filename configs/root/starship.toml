palette = "catppuccin_mocha"

format = """
$username\
$hostname\
$shlvl\
$directory\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$swift\
$terraform\
$vagrant\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$cmd_duration\
$c\
$lua\
$git_branch\
$git_commit\
$git_state\
$git_status\
$status\
$fill\
$kubernetes\
$line_break\
$jobs\
$battery\
$character"""

add_newline = true

[fill]
# style = "bold blue"
symbol = " "

[kubernetes]
format = '[K8s::$user::$cluster::$context::$namespace](cyan)'
disabled = false
[kubernetes.context_aliases]
'dev.local.cluster.k8s' = 'dev'
'.*/openshift-cluster/.*' = 'openshift'
'minikube' = 'MK'
'gke_.*_(?P<var_cluster>[\\w-]+)' = 'gke-$var_cluster'
[kubernetes.user_aliases]
'dev.local.cluster.k8s' = 'dev'
'root/.*' = 'root'
'minikube' = 'MK'

[aws]
symbol = "  "

[cmd_duration]
min_time = 1000

[battery]
format = "[$symbol$percentage]($style) "
charging_symbol = "⚡️ "

[[battery.display]] # "bold red" style and discharging_symbol when capacity is between 0% and 10%
threshold = 15
style = "bold red"
charging_symbol = "⚡️ "
discharging_symbol = "󰂇"

[[battery.display]] # "bold yellow" style and 💦 symbol when capacity is between 10% and 30%
threshold = 25
style = "bold yellow"
discharging_symbol = "󰂇"

[buf]
symbol = " "

[character]
success_symbol = "[❯](bold #bd93f9)"
error_symbol = "[❯](bold #ff5555)"
format = "$symbol "


[c]
format = '[ $symbol]($style)'
symbol = " "

[cmake]
symbol = "󰔶"
format = '[ $symbol]($style)'

[conda]
format = '[ $symbol]($style)'
symbol = " "

[dart]
format = '[ $symbol]($style)'
symbol = " "

[container]
format = '[$symbol \[$name\]]($style) '

[localip]
format = "@[$localipv4](bold red)"
disabled = false
ssh_only = true

[directory]
style = "bold #bd93f9"
format = '[$path]($style)[$read_only]($read_only_style) '
read_only = " 󰌾"
truncate_to_repo = true
truncation_length = 5 # parent directories to show; default is 3
truncation_symbol = "…/"

[docker_context]
symbol = " "

[elixir]
format = '[ $symbol]($style)'
symbol = " "

[elm]
format = '[ $symbol]($style)'
symbol = " "

[time]
disabled = false
format = ' [\[ $time \]](bold yellow) '
time_format = "%T"
use_12hr = false

[git_branch]
always_show_remote = false # sometimes might be helpful, when remote branch name doesnt match local name
symbol = " "
format = '[$symbol$branch (:$remote_branch)]($style) '

[git_state]
format = '[\[$state( $progress_current of $progress_total)\]]($style) '
cherry_pick = "[🍒 PICKING](bold red)]"
merge = "[󰓥MERGING](bold red)"
rebase = "[󰓥REBASING](bold red)"
bisect = '[ BINARY SEARCH](bold yellow)'

[git_status]
conflicted = " 󰞇 "
untracked = "  "
modified = "  "
behind = "↓ × ${count} "
diverged = "↑×${ahead_count} ↓×${behind_count}"
stashed = "󰇽"
deleted = " ✘ "
format = '[$all_status$ahead_behind](purple bold) '

[golang]
format = '[ ](bold cyan)'

[haskell]
format = '[ $symbol]($style)'
symbol = " "

[hg_branch]
symbol = " "

[java]
format = '[ $symbol]($style)'
symbol = " "

[julia]
format = '[ $symbol]($style)'
symbol = " "

[memory_usage]
symbol = "󰍛 "

[nim]
format = '[ $symbol]($style)'
symbol = "󰆥 "

[nix_shell]
symbol = " "

[nodejs]
format = '[ $symbol]($style)'
symbol = " "

[package]
format = '[ $symbol]($style)'
symbol = "󰏗 "

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\))]($style)'
symbol = " "

[spack]
format = '[ $symbol]($style)'
symbol = "🅢 "

[rust]
format = '[ $symbol]($style)'
symbol = " "

